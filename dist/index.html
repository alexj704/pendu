<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Jeu du Pendu</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <div class="wrapper-container">
      <div class="wrapper">
        <h2 class="wrapper-title">Jeu du pendu</h2>
        <p class="wrapper-text">
          Cliquez sur Nouvelle partie pour commencer à jouer.
        </p>
        <button class="wrapper-btn" id="new">Nouvelle partie</button>
      </div>
    </div>
    <main>
      <div class="title-container">
        <h1>Jeu du Pendu</h1>
        <div class="score"></div>
      </div>
      <div class="img-container">
        <img src="./assets/img/0.png" alt="hangman" />
      </div>
      <div class="word-container">
        <h2>Mot à découvrir:</h2>
        <div class="word"></div>
      </div>
      <div class="tested-letters-container">
        <h2>Lettres déjà essayées:</h2>
        <div class="tested-letters"></div>
      </div>
      <div class="error-container">
        <p class="error-text"></p>
      </div>
      <div class="keyboard-container">
        <div class="simple-keyboard"></div>
      </div>
    </main>
  </body>
</html>
